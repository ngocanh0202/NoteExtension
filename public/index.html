<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Note</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <script src="../Js/bootstrap.bundle.min.js"></script>
    <script src="../Js/popper.min.js"></script>
    <script src="../Js/bootstrap.min.js"></script>
    <script src="../tinymce/js/tinymce/tinymce.min.js"></script>
    <script type="module" src="../public/bundle.js"></script>
    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(169, 169, 169, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            gap: 10px;
        }
        
        /* Ensure all textarea and input elements have 16px font-size */
        textarea, input[type="text"], input[type="search"] {
            font-size: 16px !important;
            font-family: Arial, sans-serif;
        }
        
        /* Style for the search input specifically */
        #search {
            font-size: 16px !important;
        }
        
        /* Style for the Note input field */
        #Note {
            font-size: 16px !important;
        }
    </style>
</head>
<body>
    <div style="width: 600px; height: 500px;">
        <div class="p-2">
            <div class="text-end my-2">
                <i class="bi bi-trash"></i>
                <a class="btn btn-primary rounded-circle" id="btn-open-modal" data-bs-toggle="modal" href="#createNote" role="button">+</a>
                <button class="btn btn-primary" id="theme-switcher">
                    <img src="/icons/brightness-high-fill.svg" alt="">
                </button>
            </div>
            
            <div>
                <input type="text" id="search" class="form-control" placeholder="Search Topic" name="search-Note">
            </div>
        
            <div class="container-word my-2" style="max-height: 400px; overflow-y: scroll;">
            </div>  
        </div>
       
        <footer>
            <!-- loading screen -->
            <div class="loading-overlay" id="loadingOverlay" style="display: none;">
                <div class="spinner-grow text-primary" role="status">
                    <span class="sr-only"></span>
                </div>
                <div class="spinner-grow text-secondary" role="status">
                    <span class="sr-only"></span>
                </div>
                <div class="spinner-grow text-success" role="status">
                    <span class="sr-only"></span>
                </div>
                <div class="spinner-grow text-danger" role="status">
                    <span class="sr-only"></span>
                </div>
                <div class="spinner-grow text-warning" role="status">
                    <span class="sr-only"></span>
                </div>
                <div class="spinner-grow text-info" role="status">
                    <span class="sr-only"></span>
                </div>
                <div class="spinner-grow text-light" role="status">
                    <span class="sr-only"></span>
                </div>
                <div class="spinner-grow text-dark" role="status">
                    <span class="sr-only"></span>
                </div>
            </div>
            <!-- Upserd form -->
            <div class="modal fade" id="createNote" aria-hidden="true" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Note</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" id="btn-close-modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="upserd-Note-form">
                            <input type="hidden" name="id" id="doc-id" value="">
                            <div class="mb-3">
                                <label for="Note" class="form-label">Topic</label>
                                <input type="text" class="form-control" id="Note" placeholder="Enter the words" name="Note">
                            </div>
                            <div class="mb-3">
                                <textarea id="editor" name="example" placeholder="Example"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Upsert</button>
                        </form>
                    </div>
                  </div>
                </div>
            </div>
            <!-- confirm delete -->
            <a class="d-none" id="btn-open-modal-confirm" data-bs-toggle="modal" href="#confirmDeleteModal" role="button">+</a>
            <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="confirmDeleteModalTitle">Are you sure you want to delete this note?</h5>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btn-close-modal-confirm" aria-label="Close">Close</button>
                      <button type="button" class="btn btn-danger" id="btn-delete-confirm">Yes</button>
                    </div>
                  </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
